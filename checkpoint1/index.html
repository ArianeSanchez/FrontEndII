<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>PokeCTD</title>
</head>

<body class="pokedex">
  <div class="banner">
    <img src="img/bannerPokeDH.png">
  </div>
    
  <h1>PokeCTD</h1>

  <div id="area">
    <form id="form" autocomplete="off">
      <fieldset> 
      <label>Foto:</label><input id="inputImg" type="text" placeholder="Url da imagem"> <br>
      <label>Nome:</label><input id="inputNome" type="text" placeholder="Nome"> <br>
      <label>Tipo:</label><input id="inputTipe" type="text" placeholder="Tipo"> <br>
      <label>Descrição:</label><input id="inputText" type="text" placeholder="Descrição"> <br>
      <label>Link:</label><input id="inputLink" type="text" placeholder="Linkedin/Github"> <br>
    
    </fieldset>
    </form>
    <button id="novaPostagem">GOTCHA!!</button> 
  </div>



  <div class="container">



  </div>

  <script src="./main.js"></script>

</body>

</html>
